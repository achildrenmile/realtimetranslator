# Nixpacks configuration for Railway deployment
# IMPORTANT: Models download at RUNTIME (not build time) to keep image small
[phases.setup]
nixPkgs = ["python311", "gcc", "zlib"]
pythonVersion = "3.11"

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "cd web && python app_offline.py"
