# Nixpacks configuration for Railway deployment
# Models are downloaded at runtime to keep image size small
[phases.setup]
nixPkgs = ["python311", "gcc", "zlib"]
pythonVersion = "3.11"

[phases.install]
cmds = ["python -m pip install --upgrade pip", "python -m pip install -r web/requirements_offline.txt"]

[start]
cmd = "cd web && python app_offline.py"
