# OpenShift Deployment Configuration
# Offline Voice Translator - Chinese â†” English
# 100% offline operation (no external API dependencies)

apiVersion: v1
kind: Namespace
metadata:
  name: translation-services
  labels:
    name: translation-services
    
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-translator-offline
  namespace: translation-services
  labels:
    app: voice-translator
    version: offline
    component: translation-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: voice-translator
      version: offline
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: voice-translator
        version: offline
        component: translation-service
    spec:
      containers:
      - name: translator
        image: your-registry.io/voice-translator-offline:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        env:
        - name: FLASK_ENV
          value: "production"
        - name: PORT
          value: "8081"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: LOG_LEVEL
          value: "INFO"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      
---
apiVersion: v1
kind: Service
metadata:
  name: voice-translator-svc
  namespace: translation-services
  labels:
    app: voice-translator
    version: offline
spec:
  selector:
    app: voice-translator
    version: offline
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8081
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: voice-translator-route
  namespace: translation-services
  labels:
    app: voice-translator
    version: offline
spec:
  to:
    kind: Service
    name: voice-translator-svc
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: voice-translator-hpa
  namespace: translation-services
  labels:
    app: voice-translator
    version: offline
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: voice-translator-offline
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
