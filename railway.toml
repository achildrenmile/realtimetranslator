# Railway.app configuration for one-click deployment

[build]
builder = "NIXPACKS"
buildCommand = "cd web && pip install -r requirements_offline.txt && python install_models.py"

[deploy]
startCommand = "cd web && python app_offline.py"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"

[[services]]
name = "web"
port = 8081
